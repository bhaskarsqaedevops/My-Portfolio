# Name of your workflow
name: Node.js CI

# When to run the robot:
on:
  # Run on every push to the "main" branch
  push:
    branches: [ "main" ]
  # Also run on pull requests to "main"
  pull_request:
    branches: [ "main" ]

# The checklist of jobs to do:
jobs:
  # We'll call our one job "build-and-test"
  build-and-test:
    # The type of computer to use (a free virtual machine)
    runs-on: ubuntu-latest

    # The actual steps to run
    steps:
      # Step 1: Get your code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install the right version of Node.js
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # Step 3: Install all your dependencies
      - name: Install dependencies
        run: npm install
      
      # Step 4: Run your test command
      - name: Run tests
        run: npm test